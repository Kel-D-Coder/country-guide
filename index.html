<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter Country" spellcheck="true">
            <button>Search</button>
        </div>

      <div class="detail-container">
            <div class="country-detail">
                <img src="./img/flag.png" width="200" height="135">
                <h3>Nigeria</h3>
            </div>
            
            <div>
                <p><span class="description">Capital:</span> <span class="capital">Abuja</span></p>
                <p><span class="description">Region:</span> <span class="region">Africa</span></p>
                <p><span class="description">Subregion:</span> <span class="subregion">western Africa</span></p>
                <p><span class="description">Common Language:</span> <span class="language">English</span></p>
                <p><span class="description">Currencies:</span> <span class="currency">Naira</span></p>
                <p><span class="description">Population:</span> <span class="population">1203654</span></p>
            </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
